{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:900px;">
  <h4>{% if row %}Edit{% else %}Add{% endif %} Email Example</h4>
  <form method="post">
    <div class="mb-3"><textarea name="text" rows="6" class="form-control">{% if row %}{{row['text']}}{% endif %}</textarea></div>
    <div class="mb-3"><select name="label" class="form-control"><option value="ham">ham (inbox)</option><option value="spam">spam</option></select></div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
